version: '3.7'

services:
  web:
    build: .
    command: sh -c "
      cd /home/brevet/web/brevet
      && python manage.py migrate
      && python manage.py createcachetable
      && gunicorn brevet.wsgi --bind 0.0.0.0:8000"
    volumes:
      - media:/home/brevet/web/brevet/media
    expose:
      - 8000
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:14.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env


  nginx:
    build: ./nginx
    volumes:
      - media:/home/brevet/web/brevet/media
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  media:
