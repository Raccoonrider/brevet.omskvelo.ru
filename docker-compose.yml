version: '3.7'

services:
  web:
    container_name: web
    build: .
    command: sh -c "
      supercronic /home/crontab
      & cd /home/brevet
      && python manage.py migrate
      && python manage.py createcachetable
      && python manage.py collectstatic --noinput
      && gunicorn brevet.wsgi --bind 0.0.0.0:8000 --timeout 100 --workers=3"
    volumes:
      - media:/home/brevet/media
      - static:/home/brevet/staticfiles
    expose:
      - 8000
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    restart: unless-stopped


  db:
    container_name: db
    image: postgres:14.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env
    healthcheck:
      test: pg_isready -U postgres
      interval: 2s
      timeout: 3s
      retries: 30
    restart: unless-stopped


  nginx:
    container_name: nginx
    build: ./nginx
    command: sh -c "certbot --nginx --agree-tos -d brevet.omskvelo.ru --noninteractive"
    volumes:
      - media:/home/brevet/media
      - static:/home/static
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - 10080:80
      - 10443:443
    restart: unless-stopped

volumes:
  postgres_data:
  media:
  static:
