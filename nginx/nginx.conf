upstream brevet_omskvelo {
    server web-1:8000;
    server web-2:8080;
}
server {
    listen 80;
    
    location / {
        proxy_pass http://brevet_omskvelo;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /media/ {
        alias /home/brevet/web/brevet/media/;
    }
}

client_max_body_size 5M;