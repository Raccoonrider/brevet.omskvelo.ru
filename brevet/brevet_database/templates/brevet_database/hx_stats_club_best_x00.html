<h5 class="my-4">
    Лучшие результаты на дистанции {{ distance }} км
</h5>    
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Рандоннёр</th>
            <th>Дата</th>
            <th>Бревет</th>
            <th class="d-none d-lg-block">
                Клуб-организатор
            </th>
            <th>Время</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
            <tr>
                <td>
                    <a href = "{{ result.randonneur.get_absolute_url }}">
                        {{ result.randonneur }}
                    </a>
                </td>
                <td>{{ result.get_date }}</td>
                <td>
                    <a href = "{{ result.event.get_absolute_url }}">
                        {{ result.event.route.name }}
                    </a>
                </td>
                <td class="d-none d-lg-block">
                    {{ result.event.club }}
                </td>
                <td>{{ result.get_time }}</td>    
            </tr>
        {% endfor %}
    </tbody>
</table>
