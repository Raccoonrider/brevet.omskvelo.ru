{% extends "base.html" %}

{% block title %}
Рандоннёры | 
{% endblock %}

{% block content %}
    <h2 class="m-5">
        Рандоннёры "Цепной Реакции"
    </h2>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Рандоннёр</th>
                <th>Общая дистанция</th>
                <th>Бреветов</th>
            </tr>
        </thead>
        <tbody>
            {% for randonneur in distance_rating%}
            <tr>
                <td>
                    <a href = "{{ randonneur.0.get_absolute_url }}">
                        {{ randonneur.0 }}
                    </a>
                </td>
                <td>{{ randonneur.1 }} км</td>
                <td>{{ randonneur.2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
