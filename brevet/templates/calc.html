{% extends "registration/registration_base.html" %}
{% load static %}

{% block title %}
  Калькулятор КП | 
{% endblock %}

{% block css %}
    <link href="{% static 'brevet/css/calc.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <form>
        <h1 class="mb-3 h3 fw-normal">
            Калькулятор КП
        </h3>
        
        <div class="form-floating">
            <input type="number" class="form-control joined_field_upper" id="distance" placeholder="_" value = "200">
            <label for="distance">Дистанция, км</label>
        </div>
        <div class="form-floating">
            <input type="time"  class="form-control joined_field_lower" id ="start" placeholder="_" value="07:00:00">
            <label for="start">Старт</label>
        </div>

        <div class="form-floating">
            <input type="number" class="form-control joined_field_upper" id="elevation" placeholder="_" hidden>
            <label for="distance">Набор высоты, м</label>
        </div>
        <div class="form-floating">
            <input type="text"  class="form-control joined_field_lower" id ="extended-limit" placeholder="_" hidden disabled>
            <label for="start">Расширение лимита</label>
        </div>

        <div id="insertionPoint"></div>

        <div class="form-twin">
            <div class="form-floating">
                <input type="number" class="form-control joined_field_upper_left" id="distance-finish" placeholder="_" disabled>
                <label for="distance-finish">Финиш, км</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control joined_field_upper_right" id="distance-finish-delta" placeholder="_" disabled>
                <label class="label-twin-right" for="distance-finish-delta" id="label-distance-finish-delta"></label>
            </div>
        </div>
        <div class="form-floating">
            <input type="text"  class="form-control joined_field_lower" id ="finish" placeholder="_" disabled>
            <label for="finish">Время</label>
        </div>
    </form>

    <div class="dropdown">
        <button class="w-100 btn btn-primary btn-lg dropdown-toggle dropdown-calc" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="method">
        </button>
        <ul class="w-100 dropdown-menu" id ="method-list">
        </ul>
    </div>

    <p id="calc-source">
    </p>
    
    <script src="{% static 'brevet/js/calc.js' %}"></script>

{% endblock %}
