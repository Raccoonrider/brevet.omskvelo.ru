<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Site CSS -->
    {% block css %}{% endblock %}

    <!-- Site icon -->
    {% load static %}
    <link rel="icon" href="{% static '/brevet/img/fav.ico' %}">

    <title>
      {% block title %}{% endblock %} Цепная Реакция 
    </title>

    <style>
      :root {
        --cr-blue: #1D3652;
      }

      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;

        background-color: var(--cr-blue);
      }

      .container-nav {
        display: block;
        width: 100%;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 auto;
        max-width: 1920px;
        padding: 20px 10%;
      }

      .container-top {
        padding-bottom: 0;
      }
      
      .container-bottom {
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .header__heading {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header__brand {
        display: block;
        width: 100px;
        height: 100px;
        margin-right: 15px;
      }

      .header__titles {
        display: block;
        text-decoration: none;
      }

      .header__title {
        font-size: 32px;
        line-height: 38.4px;
        font-weight: 500;
        color: red;
      }

      .header__desc {
        height: 30px;
        font-size: 20px;
        line-height: 30px;
        font-weight: 400;
        color: white;
      }

      .navbar-toggler-icon {
        font-size: 1.0em;
      }

      .nav-item {
        white-space:nowrap;
      }

      .navbar-external-user {
        justify-content: flex-end;
      }

      #events {
        padding-left: 0;
      }

      .container-body {
        display: block;
        margin: 0 auto;
        max-width: 1920px;
        padding: 20px 10%;
      }

      .btn-dark {
        background-color: var(--cr-blue);
        border-color: var(--cr-blue);
      }

      .btn-dark:hover, .btn-dark:focus, .btn-dark:active
      {
        background-color: #366496;
        border-color: #366496;
      }

      .btn-light:hover, .btn-light:focus, .btn-light:active
      {
        background-color: #BADBFF;
        border-color: #BADBFF;
      }

    </style>
  </head>
  <body>

      {% include 'navbar.html' %}
    <div class="container-body">
      {% block content %}
      {% endblock %}
    </div>

    {% include 'footer.html' %}
    {% include 'js.html' %}
  </body>
</html>
