<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Site CSS -->
    {% block css %}{% endblock %}

    <!-- Site icon -->
    {% load static %}
    <link rel="icon" href="{% static 'brevet/img/fav.ico' %}">

    <title>
      {% block title %}{% endblock %} Цепная Реакция 
    </title>

    <style>
      :root {
        --cr-blue: #1D3652;
      }

      .header {
        display: flex; 
        flex-direction: column;
        align-items: center;
        width: 100%;

        background-color: var(--cr-blue);
      }

      .container-nav {
        display: block;
        width: 100%;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 auto;
        max-width: 1920px;
        padding: 20px min(10%, 192px);
      }

      .container-top {
        padding-bottom: 0;
      }
      
      .container-bottom {
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .header__heading {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header__brand {
        display: block;
        width: 100px;
        height: 100px;
        margin-right: 15px;
        background-image: url('{% static "brevet/svg/brand_logo.svg" %}');
      }

      .header__titles {
        display: block;
        text-decoration: none;
      }

      .header__title {
        font-size: 32px;
        line-height: 38.4px;
        font-weight: 500;
        color: red;
      }

      .header__desc {
        height: 30px;
        font-size: 20px;
        line-height: 30px;
        font-weight: 400;
        color: white;
      }

      @media screen and (max-width: 450px){
          .header__title {
          font-size: 24px;
        }

        .header__desc {
          font-size: 15px;
          line-height: 24px;
        }
      }

      .navbar-toggler-icon {
        font-size: 1.0em;
      }

      .btn-vis {
        padding-left: 30px;
        background-repeat: no-repeat;
        background-position-y: 50%;
      }

      #admin {
        background-image: url('{% static "brevet/svg/admin.svg" %}');
        background-position-x: 6%;
      }

      #username {
        background-image: url('{% static "brevet/svg/username.svg" %}');
        background-position-x: 6%;
      }

      #logout {
        padding: 18px;
        background-image: url('{% static "brevet/svg/logout.svg" %}');
        background-position-x: 50%;
      }

      #login {
        background-image: url('{% static "brevet/svg/login.svg" %}');
        background-position-x: 6%;
      }      

      .nav-item {
        padding: 8px 0 8px 16px;

        white-space:nowrap;
        color: rgba(255,255,255,.55);

        background-repeat: no-repeat;
        background-position: 0 50%;
      }

      .nav-item:not(:last-child) {
        margin-right: 16px;
      }

      #calendar {
        background-image: url('{% static "brevet/svg/calendar.svg" %}');
      }

      #res {
        background-image: url('{% static "brevet/svg/results.svg" %}');
      }

      #routes {
        background-image: url('{% static "brevet/svg/routes.svg" %}');
      }

      #rules {
        background-image: url('{% static "brevet/svg/rules.svg" %}');
      }

      #faq {
        background-image: url('{% static "brevet/svg/faq.svg" %}');
      }
      
      #forum {
        background-image: url('{% static "brevet/svg/forum.svg" %}');
      }

      .nav-link {
        padding: 0;
      }
      
      .navbar-external-user {
        justify-content: flex-end;
      } 

      .container-body {
        display: block;
        margin: 0 auto;
        max-width: 1920px;
        padding: 20px min(10%, 192px);
      }

      .btn-dark {
        background-color: var(--cr-blue);
        border-color: var(--cr-blue);
      }

      .btn-dark:hover, .btn-dark:focus, .btn-dark:active
      {
        background-color: #366496;
        border-color: #366496;
      }

      .btn-light:hover, .btn-light:focus, .btn-light:active
      {
        background-color: #DAE6F2;
        border-color: #DAE6F2;
      }

      .form-send-result {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: 0;
      }

      .form-send-result .form-floating:focus-within {
        z-index: 2;
      }

      .index__next__container {
        display: flex;
        justify-content: stretch;
        align-items: flex-start;
      }

      .index__next__item {
        width: 100%;
        max-width: 600px;
        padding-right: 40px;
        padding-bottom: 40px;
      }

      .index__next__item:last-child {
        padding-right: 0px;
      }

      @media screen and (max-width: 1210px) {
        .nav-item:not(:last-child) {
        margin-right: 8px;
        }

        .index__next__container {
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-areas: 
          'route participants'
          'result participants'
          '. participants'
          ;
        }

        .index__next__item {
          padding-right: 40px;
        }

        #route {
          grid-area: route;
        }

        #participants {
          grid-area: participants;
        }

        #result {
          grid-area: result;
        }
      }

      .event__brief{
        display: flex;
        justify-content: space-between;
        margin-bottom: 40px;
      }

      @media screen and (max-width: 992px) {
        .index__next__container {
          display: flex;
          flex-flow: column;
        }

        #route{
          order: 1;
        }

        #participants{
          order: 3;
        }

        #result{
          order: 2;
        }

        .event__brief {
          display: block;
        }
      }

      .error_img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        min-width: 280px;
        width: 40%;
      }

    </style>
  </head>
  <body>

      {% include 'navbar.html' %}
    <div class="container-body">
      {% block content %}
      {% endblock %}
    </div>

    {% include 'footer.html' %}
    {% include 'js.html' %}
  </body>
</html>
