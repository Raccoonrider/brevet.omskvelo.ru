<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Site CSS -->
    {% load static %}
    <link href="{% static 'brevet/css/base.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}

    <!-- Site icon -->
    <link rel="icon" href="{% static 'brevet/img/fav.ico' %}">

    <title>
      {% block title %}{% endblock %} Цепная Реакция 
    </title>

    <style>
      .header__brand {
        background-image: url('{% static "brevet/svg/brand_logo.svg" %}');
      }

      #admin {
        background-image: url('{% static "brevet/svg/admin.svg" %}');
        background-position-x: 6%;
      }

      #username {
        background-image: url('{% static "brevet/svg/username.svg" %}');
        background-position-x: 6%;
      }

      #logout {
        padding: 18px;
        background-image: url('{% static "brevet/svg/logout.svg" %}');
        background-position-x: 50%;
      }

      #login {
        background-image: url('{% static "brevet/svg/login.svg" %}');
        background-position-x: 6%;
      }      

      #calendar {
        background-image: url('{% static "brevet/svg/calendar.svg" %}');
      }

      #res {
        background-image: url('{% static "brevet/svg/results.svg" %}');
      }

      #routes {
        background-image: url('{% static "brevet/svg/routes.svg" %}');
      }

      #rules {
        background-image: url('{% static "brevet/svg/rules.svg" %}');
      }

      #faq {
        background-image: url('{% static "brevet/svg/faq.svg" %}');
      }
      
      #forum {
        background-image: url('{% static "brevet/svg/forum.svg" %}');
      }
    </style>
  </head>
  <body>

      {% include 'navbar.html' %}
    <div class="container-body">
      {% block content %}
      {% endblock %}
    </div>

    {% include 'footer.html' %}
    {% include 'js.html' %}
  </body>
</html>
